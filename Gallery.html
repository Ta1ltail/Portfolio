<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
            box-sizing: border-box;
            list-style: none;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("abstract-digital-grid-black-background.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 12%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 2px solid rgb(255, 157, 0);
        }

        .logo {
            font-size: 25px;
            color: white;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .logo:hover {
            color: rgb(229, 255, 0);
            transform: scale(1.1);
        }

        .nav-content a {
            font-size: 18px;
            color: white;
            margin: 0 20px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: 0.3s ease;
        }

        .nav-content a:hover,
        .nav-content a:active {
            color: orangered;
            border-bottom: 3px solid orangered;
            transform: scale(1.1);
            border: 2px solid white;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0);
            padding: 10px 25px;
        }

        .contact {
            border: 2px solid rgb(255, 153, 0);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.363);
            padding: 10px 25px;
            font-size: 16px;
            font-weight: 500;
            color: white;
        }

        .contact:hover {
            color: orangered;
            transform: scale(1.1);
        }

        .content {
            flex: 1;
            padding-top: 100px;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .footer {
            padding: 50px 30%;
            width: 100%;
            background-color: rgb(0, 0, 0);
            border-top: solid orange;
            color: white;
            text-align: center;
        }

        .input-box input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar {
            width: 15px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to top, rgb(0, 0, 0), rgb(255, 255, 255), black);
        }

        ::-webkit-scrollbar-track {
            background-color: black;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-content">
            <a href="index.html" class="logo"><span>My</span>Website</a>
            <a href="index.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="Skills.html">Skills</a>
            <a href="goals.html">Goals</a>
            <a href="Gallery.html">Gallery</a>
        </nav>
        <a href="#contact-section" class="contact">Contact</a>
    </header>
        <br><br><br><br><br>

    <div class="content">
        <div class="gallery">
            <div class="gallery-item"><img src="img1.jpg" alt="Gallery Image 1"></div>
            <div class="gallery-item"><img src="Stevenjob.jpg" alt="Gallery Image 2"></div>
            <div class="gallery-item"><img src="img2.jpg" alt="Gallery Image 3"></div>
            <div class="gallery-item"><img src="img4.jpg" alt="Gallery Image 4"></div>
            <div class="gallery-item"><img src="MarkZukerberg.jpg" alt="Gallery Image 5"></div>
            <div class="gallery-item"><img src="Billgates.jpg" alt="Gallery Image 6"></div>
            <div class="gallery-item"><img src="img5.jpg" alt="Gallery Image 7"></div>
            <div class="gallery-item"><img src="img3.jpg" alt="Gallery Image 8"></div>
            <div class="gallery-item"><img src="img6.jpg" alt="Gallery Image 9"></div>
            <div class="gallery-item"><img src="img7.jpg" alt="Gallery Image 10"></div>
        </div>
    </div>

    <footer class="footer" id="contact-section">
        <h2 class="contact-me" style="color: white;">Contact<span>Me</span></h2>
        <form action="#">
            <div class="input-box">
                <input type="email" placeholder="Email">
            </div>
        </form>
    </footer>
</body>
</html>
